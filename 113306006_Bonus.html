<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Layout</title>
  <link rel="stylesheet" href="113306006_Bonus.CSS">
</head>
<body>
  <div class="form-container">
    <form>
      <div class="form-group">
        <label for="input1">名稱</label>
        <input type="text" id="input1" placeholder="請輸入姓名">
      </div>
      <div class="form-group">
        <div class="row">
          <label for="input2">交往次數</label>
          <input type="text" id="input2" placeholder="母單請輸入0">
        </div>  
        <div class="row">
          <label for="input3">今天💩💩了嗎</label>
          <input type="text" id="input3" placeholder="舒暢的腸胃才有舒暢的心情">
        </div>  
      </div>
      <div class="form-group">
        <label for="input4">分享一個不好笑的笑話</label>
        <input type="text" id="input4" placeholder="有一天，小明去吉野家。結果吉野不在家">
      </div>
      <div class="form-group">
        <label for="textarea">最近又遇到的了哪些破事</label>
        <textarea id="textarea" placeholder="講出來👁️👄👁️"></textarea>
      </div>
      <div class="form-group">
        <label for="picture1">picture1</label>
        <div id="picture1">
          <img src="鼠.png" alt="Bright Side">
        </div>
      </div>
    </form>
  </div>
</body>
</html>
